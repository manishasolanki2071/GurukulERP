<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions - Gurukul ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="bg-[#f1f5f9]">
    <aside class="bg-gray-800  w-80 fixed top-0 left-0 h-[100%] font-sans overflow-auto  ">
        <!--side heading-->
        <div class="">
            <h1 class=" text-[32px]  font-mono flex justify-center py-8 items-center  text-3xl font-extrabold bg-gradient-to-r from-gray-600 via-white to-gray-600 text-gray-900">Gurukul ERP</h1>
        </div>
        <!-- side bar  menus -->
        <div class="">
             
             <ul class="pl-2 text-white text-lg font-normal mt-10">
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800" >
                    <a href="index.html" class="block">
                        <i class="fa-solid fa-house-user text-[1.5rem] pr-[1rem] "></i> Dashboard
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-address-card text-[1.5rem] pr-[1rem]"></i> Admissions
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-children text-[1.5rem] pr-[1rem]"></i> Students
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-money-check-dollar text-[1.5rem] pr-[1rem] "></i> Fees & Payments
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800" >
                    <a href="#" class="block">
                        <i class="fa-solid fa-table text-[1.5rem] pr-[1rem] "></i> Time table
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-graduation-cap text-[1.5rem] pr-[1rem] "></i> Quiz
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-user-graduate text-[1.5rem] pr-[1rem]"></i> Results
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-users text-[1.5rem] pr-[1rem]"></i> Departments
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-bell text-[1.5rem] pr-[1rem]"></i> Notifications
                    </a>
                </li>
                <li class="mb-4 py-4 rounded-l-lg pl-8 hover:bg-gradient-to-r from-white to-gray-800 hover:text-gray-800 active:bg-gradient-to-r from-white to-gray-800 active:text-gray-800">
                    <a href="#" class="block">
                        <i class="fa-solid fa-gear text-[1.5rem] pr-[1rem]"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="ml-80 ">
        <header class=" fixed w-[calc(100%-320px)] left-[320px] top-0 z-[100] bg-gray-800 text-white p-[0.5rem] shadow-[3px_3px_5px_rgba(0,0,0,0.3)]">
            <div class="flex items-center mx-64 rounded-lg bg-gradient-to-r from-gray-600 via-white to-gray-600 text-gray-900  justify-center">
                <h1 class="text-[25px]  font-sans  font-bold">
                     Q U I Z
                </h1>
            </div>
            <div class="flex justify-evenly items-center">
                <a href="AddQues.html" class="text-center px-[0.5rem] text-[1.1rem] hover:text-gray-700 hover:bg-white mt-[0.5rem] rounded-lg bg-gray-600 text-white">Add Questions</a>
                <a href="QuesList.html" class="text-center px-[0.5rem] text-[1.1rem] hover:text-gray-700 hover:bg-white mt-[0.5rem] rounded-lg bg-gray-600 text-white">Questions List</a>
                <a href="CreateQuiz.html" class="text-center px-[0.5rem] text-[1.1rem] hover:text-gray-700 hover:bg-white mt-[0.5rem] rounded-lg bg-gray-600 text-white">Create Quiz</a>
                <a href="ScheduleQuiz.html" class="text-center px-[0.5rem] text-[1.1rem] hover:text-gray-700 hover:bg-white mt-[0.5rem] rounded-lg bg-gray-600 text-white">Schedule Quiz</a>
                <a href="StartQuiz.html" class="text-center px-[0.5rem] text-[1.1rem] hover:text-gray-700 hover:bg-white mt-[0.5rem] rounded-lg bg-gray-600 text-white">Start Quiz</a>
            </div>
        </header>

        <div class="bg-[url('trophy.jpg')]  bg-no-repeat bg-center bg-cover">
            <div class="container  backdrop-blur-sm bg-blue/30 mt-20 mx-auto p-8">
                <h1 class="text-2xl font-semibold text-white mb-4">Add Questions</h1>
                <form>
                    <!-- Subject Field -->
                    <div class="mb-4">
                        <label for="subject" class="block text-white font-bold">Subject:</label>
                        <input type="text" id="subject" name="subject" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md focus:text-black">
                    </div>

                    <!-- Question Field -->
                    <div class="mb-4">
                        <label for="question" class="block text-white font-bold">Question:</label>
                        <textarea id="question" name="question" rows="4" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md"></textarea>
                    </div>

                    <!-- Options Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Option 1 -->
                        <div>
                            <label for="option1" class="block text-white font-bold">Option 1:</label>
                            <input type="text" id="option1" name="option1" class="mt-1  backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md">
                        </div>
                        <!-- Option 2 -->
                        <div>
                            <label for="option2" class="block text-white font-bold">Option 2:</label>
                            <input type="text" id="option2" name="option2" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md">
                        </div>
                        <!-- Option 3 -->
                        <div>
                            <label for="option3" class="block text-white font-bold">Option 3:</label>
                            <input type="text" id="option3" name="option3" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md">
                        </div>
                        <!-- Option 4 -->
                        <div>
                            <label for="option4" class="block text-white font-bold">Option 4:</label>
                            <input type="text" id="option4" name="option4" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md">
                        </div>
                    </div>

                    <!-- Correct Answer Field -->
                    <div class="mt-4">
                        <label for="correct-answer" class="block text-white font-bold">Correct Answer:</label>
                        <input type="text" id="correct-answer" name="correct-answer" class="mt-1 backdrop-blur-sm bg-white/50 p-2 w-full border border-gray-700 rounded-md">
                    </div>

                    <!--Buttons -->
                    <div class="flex justify-between">
                        <button type="submit" class="mt-6 bg-blue-500 text-white bg-gray-800 px-4 py-2 rounded-md hover:bg-gray-700">Add Question</button>
                        <button type="submit" class="mt-6 bg-blue-500 text-white bg-gray-800 px-4 py-2 rounded-md hover:bg-gray-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
